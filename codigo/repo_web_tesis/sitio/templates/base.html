<!DOCTYPE html>
<html lang="es">

        <meta charset="UTF-8">

        <title>{% block title %}{% endblock %}</title>

        {% block styles %}{% endblock %}
    </head>

    <body>
        <style>
            label, input, a {
                display: block;
            }
            
            span.helptext {
                display: none;
            }

            a {
                
                margin-top: 10px;
                margin-bottom: 5px;
            }
        </style>

        {% block content %}{% endblock %}
    </body>

    {% block scripts %}{% endblock %}
</html>
