{% extends "base.html" %}

{% block title %} Crear {% endblock %}

{% block content %}

    <h2>Crear nueva publicacion</h2>

    <MaterialUI.Grid container>
        <MaterialUI.Grid xs={12} md={4} item></MaterialUI.Grid>
        <MaterialUI.Grid xs={12} md={4} item>
            {% include 'forms/form.html' with submit="Publicar" method="POST" %}
        </MaterialUI.Grid>
        <MaterialUI.Grid xs={12} md={4} item></MaterialUI.Grid>
    </MaterialUI.Grid>
    
    <a href="{% url 'inicio' %}">Ir al inicio</a>

{% endblock %}
